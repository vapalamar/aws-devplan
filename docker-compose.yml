version: "2"
services:
  vapala-blog-app:
    container_name: vapala-blog-app
    restart: always
    env_file:
      - .env
    environment:
      - IS_DOCKER=true
    build: .
    ports:
      - "8080:8080"
    links:
      - vapala-blog-mongo
  vapala-blog-mongo:
    container_name: vapala-blog-mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27018:27017"
